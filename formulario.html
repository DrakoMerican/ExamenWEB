<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>// Formulario //</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
      background-color: #ffacac;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .github-button {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h2 class="mb-4">// Formulario de Contacto //</h2>
      <form id="contactForm" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">// Nombre //</label>
          <input type="text" class="form-control" id="nombre" required>
          <div class="invalid-feedback">
            Por favor, ingrese su nombre.
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">// Email //</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">
            Por favor, ingrese un email v√°lido.
          </div>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">// Mensaje //</label>
          <textarea class="form-control" id="mensaje" rows="4" required minlength="5" maxlength="50"></textarea>
          <div class="invalid-feedback">
            Por favor, escriba un mensaje.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <div class="github-button">
        <a href="https://github.com/DrakoMerican/ExamenWEB" target="_blank" class="btn btn-dark mt-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github me-2" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.1 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.09.16 1.9.08 2.1.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          // GitHub //
        </a>
      </div>
    </div>
  </div>

  <script>
    (() => {
      'use strict'
      const form = document.querySelector('#contactForm');
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })()
  </script>
</body>

</html>
